<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/iron-image/iron-image.html">
<link rel="import" href="bower_components/date-util/date-util.html">
<!--
`kano-word-share-card`


@demo demo/index.html 
-->
<dom-module id="kano-world-share-card">
    <template>
        <style>
            :host {
                display: block;
                height: 610px;
                width: 584px;
                color: #6e6e6e;
                border: 1px solid #e0e0e0;
                border-radius: 3px;
                @apply --layout-vertical;
                @apply --layout-center;
                @apply --layout-justified;
                overflow: hidden;
                @apply --kw-share-card;
                background: white;
                box-sizing: border-box;
                padding: 16px;
            }
            :host(:focus) {
                outline: none;
                box-shadow: 0 3px 0 0 rgba(0,0,0,0.08);
            }
            iron-image.cover {
                @apply --layout-flex;
                z-index: 0;
                width: 100%;
                background: inherit;
                border-radius: 4px;
            }
            .top, .bottom {
                width: 100%;
                @apply --layout-horizontal;
                min-height: 30px;
                margin-bottom: 16px;
            }
            .bottom {
                margin-top: 16px;
                margin-bottom: 0px;
                @apply(--layout-vertical);
            }
            .bottom .content{
                width: 80%;
                @apply --layout-horizontal;
            }

            .share-info {
                @apply --layout-horizontal;
                @apply --layout-end;
                width: 100%;
            }
            .datetime {
                @apply --layout-horizontal;
                @apply --layout-end;
            }
            .title {
                color: #435055;
                font-weight: bold;
                margin-right: 12px;
            }
            .stats {
                @apply --layout-horizontal;
            }
            iron-image.avatar {
                width: 30px;
                height: 30px;
                margin-right: 12px;
            }
            .details {
                padding-left: 18px;
            }
            .details h3, .details p {
                margin: 0;
            }
            .stats .likes,
            .stats .comments {
                padding: 6px;
            }
            div[tombstone].top .avatar {
                border-radius: 50%;
                background: rgba(0, 0, 0, 0.01);
                overflow: hidden;
                z-index: 0;
            }
            div[tombstone].top .author,
            div[tombstone].top date-util {
                width: 120px;
                height: 20px;
                background: rgba(0, 0, 0, 0.01);
                color: transparent;
            }

            div[tombstone].bottom .title {
                width: 120px;
                height: 20px;
                background: rgba(0, 0, 0, 0.03);
            }
            div[tombstone].bottom .likes,
            div[tombstone].bottom .comments {
                width: 80px;
                height: 20px;
                background: rgba(0, 0, 0, 0.01);
                color: transparent;
            }

            .orange-flat-button {
                position: relative;
                vertical-align: top;
                width: 100%;
                height: 60px;
                padding: 0;
                font-size: 22px;
                color: white;
                text-align: center;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
                background: #f39c12;
                border: 0;
                border-bottom: 2px solid #e8930c;
                cursor: pointer;
                -webkit-box-shadow: inset 0 -2px #e8930c;
                box-shadow: inset 0 -2px #e8930c;
            }
            .orange-flat-button:active {
                top: 1px;
                outline: none;
                -webkit-box-shadow: none;
                box-shadow: none;
            }



        </style>
        <div class="top" tombstone$="[[!share]]">
            <iron-image class="avatar" src="[[share.user.avatar.urls.circle]]" sizing="contain" preload fade></iron-image>
            <div class="share-info">
                <span class="author">[[share.user.username]]</span>
            </div>
            <div class="datetime">
                <date-util format="dd Mon yyyy" date="[[_createDate(share.date_created)]]"></date-util>
            </div>
        </div>
        <iron-image id="cover" class="cover" src="[[share.cover_url]]" sizing="cover" preload fade tombstone$="[[!share]]"></iron-image>
        <div class="bottom" tombstone$="[[!share]]">
            <div class="stats">
                <div class="likes">
                    <span>[[share.likes.length]] likes</span>
                </div>
                <div class="comments">
                    <span>[[share.comments_count]] replies</span>
                </div>
            </div>
			<div class="content">
                <div class="description">
			        <h2 class="title">[[share.title]]</h2>
			    <article>[[share.description]]</article>
                </div>
                 <div class="actions">
                <input type="submit" value="Orange" class="orange-flat-button">
                </div>
		    </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'kano-world-share-card',
            properties: {
                share: {
                    type: Object
                }
            },
            attached() {
                this.setAttribute('tabindex', 0);
            },
            getCoverElement() {
                return this.$.cover;
            },
            _createDate(formatted) {
                return new Date(formatted);
            }
        });
    </script>
</dom-module>
